<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <div class="card__content">
        <div class="card__content__left">
            <h1 class="card__content__left__title">Get <span>insights</span> that help your business grow.</h1>
            <p class="card__content__left__subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <div class="card__content__stats">
                <div class="data__stats">10k+
                    <div class="data__stats__name">COMPANIES</div>
                </div>
                <div class="data__stats">314
                    <div class="data__stats__name">TEMPLATES</div>
                </div>
                <div class="data__stats">12M+
                    <div class="data__stats__name">QUERIES</div>
                </div>
            </div>
        </div>
        <div class="card__content__right"></div>            
    </div>
</body>
</html>
